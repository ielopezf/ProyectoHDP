<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Authorization" content="0; charset=UTF-8"/>
    <title>Log In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body class="background-gray">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div id="login-div" class="container bg-white p-5 rounded-border animate__animated animate__zoomIn animate__faster">
        <div class="d-flex mb-3">
            <div class="modal-icon-background-green me-3">
                <i class="bi bi-person-circle modal-icon-green"></i>
            </div>
            <h5 class="text-center pt-2">Log In</h5>
        </div>
        <form action="#" id="login-form">
            <div class="row">
                <div class="col-12">
                    <div class="mb-2">
                        <label for="txtEmail" class="custom-text">Email:</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="example@mail.com">
                    </div>
                    <div class="mb-2">
                        <label for="txtPassword" class="custom-text">Password:</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="*************">
                    </div>
                </div>
            </div>
            <div class="form-check form-switch mt-1">
                <input onchange="showHidePassword('showPassword','txtPassword')" class="form-check-input"
                       type="checkbox" role="switch" id="showPassword">
                <label class="custom-text" for="showPassword">Show password</label>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="developer/register">Not registered yet? <span><b>Create an account.</b></span></a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn custom-btn px-5 mx-1">
                        <div class="d-flex justify-content-center align-items-center">
                            <span>Log In</span>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/components.js"></script>
<script src="js/sweetalert2@11.js"></script>
</body>

</html>
